{% extends "base.html" %}

{% block title %}Logout - HaleWay{% endblock %}

{% block content %}
<div class="container">
    <div class="logout-container">
        <div class="card" style="max-width: 500px; margin: 2rem auto; border-radius: var(--border-radius-lg); box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05), 0 10px 25px rgba(0, 0, 0, 0.08);">
            <div class="card-body" style="text-align: center; padding: var(--spacing-xxl);">
                <h2>Logout?</h2>
                <p style="margin: var(--spacing-lg) 0; color: var(--text-secondary);">
                    Are you sure you want to log out?
                </p>

                <form method="post" style="display: flex; flex-direction: column; gap: var(--spacing-md); margin-top: var(--spacing-xl);">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">
                        Yes, Log Me Out
                    </button>
                    <a href="{% url 'core:home' %}" class="btn btn-outline">
                        Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.logout-container {
    min-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>
{% endblock %}
