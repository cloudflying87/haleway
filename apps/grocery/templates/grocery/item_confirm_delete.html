{% extends "base.html" %}
{% block title %}Delete Item - HaleWay{% endblock %}
{% block content %}
  <div class="container">
    <h1>Delete "{{ item.item_name }}"?</h1>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'grocery:list_detail' item.grocery_list.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
