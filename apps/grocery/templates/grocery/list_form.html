{% extends "base.html" %}
{% block title %}Edit List - HaleWay{% endblock %}
{% block content %}
  <div class="container">
    <h1>Edit {{ grocery_list.name }}</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'grocery:list_detail' grocery_list.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
