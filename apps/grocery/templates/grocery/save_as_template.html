{% extends "base.html" %}
{% block title %}Save as Template - HaleWay{% endblock %}
{% block content %}
  <div class="container">
    <h1>Save "{{ grocery_list.name }}" as Template</h1>
    <p>This will create a reusable template with {{ grocery_list.items.count }} items.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save as Template</button>
      <a href="{% url 'grocery:list_detail' grocery_list.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
