{% extends "base.html" %}
{% block title %}{% if template %}Edit{% else %}Create{% endif %} Template - HaleWay{% endblock %}
{% block content %}
  <div class="container">
    <h1>{% if template %}Edit{% else %}Create{% endif %} Grocery Template</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'grocery:template_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
