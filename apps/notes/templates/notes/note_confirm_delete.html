{% extends "base.html" %}

{% block title %}Delete Note - HaleWay{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Delete Note</h1>
    </div>

    <div class="confirm-delete">
        <div class="alert alert-warning">
            <h3>Are you sure you want to delete this note?</h3>
            <p class="note-title">{{ note.title }}</p>
            <p class="text-muted">This action cannot be undone.</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn btn-danger">Yes, Delete Note</button>
                <a href="{% url 'notes:note_detail' note.pk %}" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
.page-header {
    margin-bottom: var(--spacing-xl);
}

.confirm-delete {
    max-width: 600px;
    margin: 0 auto;
}

.note-title {
    font-size: 1.25rem;
    font-weight: 600;
    margin: var(--spacing-md) 0;
}

.form-actions {
    display: flex;
    gap: var(--spacing-md);
    margin-top: var(--spacing-lg);
}
</style>
{% endblock %}
