{% extends "base.html" %}

{% block title %}Delete Item - HaleWay{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Delete Item</h1>
    </div>

    <div class="confirm-delete-card">
        <p>Are you sure you want to delete this item?</p>
        <div class="item-details">
            <strong>{{ item.item_name }}</strong>
            {% if item.quantity > 1 %}Ã— {{ item.quantity }}{% endif %}
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-actions">
                <a href="{% url 'packing:list_detail' item.packing_list.pk %}" class="btn btn-outline">Cancel</a>
                <button type="submit" class="btn btn-danger">Delete Item</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
